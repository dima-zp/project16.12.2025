<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Макет сайта на Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Хедер с бургер-меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-light-subtle">
    <div class="container-fluid">
      <!-- Логотип -->
      <a class="navbar-brand" href="#">Логотип</a>

      <!-- Кнопка-бургер -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Меню -->
      <div class="collapse navbar-collapse"  id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="navbar-dark" href="#">Главная</a></li>
          <li class="nav-item"><a class="navbar-dark" href="#">О нас</a></li>
          <li class="nav-item"><a class="navbar-dark" href="#">Услуги</a></li>
          <li class="nav-item"><a class="navbar-dark"  href="#">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Мейн -->
  <main class="container-fluid my-4">
    <!-- Первый ряд -->
    <div class="row mb-3">
      <div class="col bg-primary text-white p-3 text-center">
        Мейн — Ряд 1 (на всю ширину)
      </div>
    </div>

    <!-- Второй ряд -->
    <div class="row mb-3">
      <div class="col bg-success text-white p-3 text-center">
        Мейн — Ряд 2 (на всю ширину)
      </div>
    </div>

    <!-- Третий ряд с 3 колонками -->
     <div >
   <div class="row mb-3">
      <div class="col-md-4 bg-warning p-3 text-center">Колонка 1</div>
      <div class="col-md-4 bg-info p-3 text-center">Колонка 2</div>
      <div class="col-md-4 bg-secondary text-white p-3 text-center">Колонка 3</div>
    </div>
     </div>
 
  </main>

  <!-- Футер -->
  <footer class="container-fluid bg-dark text-white p-3">
    <div class="row">
      <div class="col text-center">
        Футер — 1 ряд
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
